<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমার পোর্টফোলিও</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ইমামুল ইসলাম তানভীর</h1>
    <p>ফ্রন্টএন্ড শেখার যাত্রায়</p>
  </header>

  <section class="about">
    <img src="your-photo.jpg" alt="আমার ছবি">
    <p>আমি একজন আগ্রহী শিক্ষার্থী, বর্তমানে HTML ও CSS শিখছি। ভবিষ্যতে একজন ফুলস্ট্যাক ডেভেলপার হতে চাই।</p>

  <section class="skills">
    <h2>আমার স্কিলসমূহ</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Git & GitHub</li>
    </ul>

  <section class="contact">
    <h2>যোগাযোগ করো</h2>
    <form>
      <input type="text" placeholder="তোমার নাম"><br>
      <input type="email" placeholder="তোমার ইমেইল"><br>
      <textarea placeholder="তোমার মেসেজ"></textarea><br>
      <button type="submit">পাঠাও</button>
    </form>
  </section>

  <footer>
    <p>© ২০২৫ - সব স্বত্ব সংরক্ষিত</p>
  </footer>
